name: Security audit
on:
  push:
    paths:
      - "**/Cargo.*"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 2 * *" # 2nd day of month at 02:00
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
